{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Document Analytics</h1>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Document Status Overview</h4>
        </div>
        <div class="card-body">
            <!-- Chart Container -->
            <canvas id="documentPieChart" width="400" height="400"></canvas>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Get JSON data passed from the view
    const chartData = JSON.parse('{{ data_json|safe }}'); 

    // Chart.js Implementation
    const ctx = document.getElementById('documentPieChart').getContext('2d');
    const documentPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Pending', 'Approved', 'Rejected'],
            datasets: [{
                data: [chartData.pending, chartData.approved, chartData.rejected],
                backgroundColor: ['#ffc107', '#28a745', '#dc3545'],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Document Status Distribution'
                }
            }
        }
    });
</script>
{% endblock %}
